    <section class="user">
        <div class="user-profile">
            <figure class="prof-pic">
                <img src="./Assets/img/profile picture.png" alt="">
            </figure>

            <div class="file-upload">

                <input type="file" name="profile picture" class="prof-pics" width="300px" height="250px">
            </div>  
            <div class="details">
                <h3>Sola Brown</h3>
                <p>Livestock/Crop Farmer</p>
            </div>
        </div>
    </section>

    <div class="input-box">
        <form class="field-1">
            <input type="name" placeholder="Sola Brown" id="name" class="name" required>
        </form>
        <form class="field-2">
            <input type="phone" placeholder="09087342103" id="phone" required>
        </form>
        <form class="field-3">
            <input type="address" placeholder="Address" id="address" class="address" required disabled>
        </form>
        <form class="field-4" action="">
            <input type="button" value="VERIFY ACCOUNT" class="btn" id="button" disabled>
        </form>
    </div>

    <!-- Pop Up Modal Section-->
    <div class="bg-modal">
        <div class="modal-content">
            <h3>Verify Phone Number</h3>
            <p>An OTP would be sent to your phone number. 
                Fill it in here to verify your phone number Sola Brown
            </p>
            <input type="text" placeholder="Enter OTP" id="OTP" required>
            <a href="../Verified/verified.html"><input type="button" value="DONE" class="btn2" id="btn2" disabled></a>
        </div>
    </div>
